<!DOCTYPE html>
<html>
<head>
	<link href="https://unpkg.com/tabulator-tables@5.4.3/dist/css/tabulator.min.css" rel="stylesheet">
	<link href="{{url_for('static',path='/style.css')}}" rel="stylesheet">
	<link href="https://unpkg.com/tabulator-tables@5.4.3/dist/css/tabulator_semanticui.min.css" rel="stylesheet">
 	<script type="text/javascript" src="https://unpkg.com/tabulator-tables@5.4.3/dist/js/tabulator.min.js"></script>

	<style>
	table, th, td{
		border : 1px solid black;
		text-align : center;
	}
	.btn{
		font-size : 1.2em;
	}
	</style>
	<meta charset="UTF-8">
	<title>Model4_Danawa</title>
</head>
<body>
	<div id="model4_dnw"></div>
	<script>
		var aaa = {{input_list|tojson}};
		var table = new Tabulator('#model4_dnw',{
		data:aaa,
		columns:[
			{title:"PCATEGORY", field:"PCATEGORY"},
			{title:"CLUSTER_NAME", field:"CLUSTER_NAME"},
			// {title:"CLUSTER", field:"CLUSTER"},
			{title:"TITLE1", field:"TITLE1"},
			{title:"CONTENT1", field:"CONTENT1"},
			{title:"TITLE2", field:"TITLE2"},
			{title:"CONTENT2", field:"CONTENT2"},
			{title:"TITLE3", field:"TITLE3"},
			{title:"CONTENT3", field:"CONTENT3"},
			{title:"TITLE4", field:"TITLE4"},
			{title:"CONTENT4", field:"CONTENT4"},
			{title:"TITLE5", field:"TITLE5"},
			{title:"CONTENT5", field:"CONTENT5"},
			{title:"TITLE6", field:"TITLE6"},
			{title:"CONTENT6", field:"CONTENT6"},
			{title:"TITLE7", field:"TITLE7"},
			{title:"CONTENT7", field:"CONTENT7"},
			{title:"NEEDS", field:"NEEDS"},
			{title:"PRICE_RANGE", field:"PRICE_RANGE"},
			// {title:"TITLE_LIST", field:"TITLE_LIST"},
			{title:"CREATE_DATE", field:"CREATE_DATE"},
		],
		});
		table.on("rowClick", function(e, row){
			window.location.href = '/model4_dnw_data?pcategory='+row._row.data.PCATEGORY+'&&cluster='+row._row.data.CLUSTER;
		});
	</script>
</body>
</html>
