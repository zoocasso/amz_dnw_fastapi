<!DOCTYPE html>
<html>
<head>
	<link href="https://unpkg.com/tabulator-tables@5.4.3/dist/css/tabulator.min.css" rel="stylesheet">
	<link href="{{url_for('static',path='/style.css')}}" rel="stylesheet">
	<link href="https://unpkg.com/tabulator-tables@5.4.3/dist/css/tabulator_semanticui.min.css" rel="stylesheet">
	<script type="text/javascript" src="https://unpkg.com/tabulator-tables@5.4.3/dist/js/tabulator.min.js"></script>

	<style>
	table, th, td{
		border : 1px solid black;
		text-align : center;
	}
	.btn{
		font-size : 1.2em;
	}
	</style>
	<meta charset="UTF-8">
	<title>Model4_Amazon</title>
</head>
<body>
	<div id="model4_amz" ></div>
	<script>
		var aaa = {{input_list|tojson}};
		var table = new Tabulator('#model4_amz',{
		data:aaa,
		columns:[
			{title:"URL", field:"URL"},
			{title:"CLUSTER_NAME", field:"CLUSTER_NAME"},
			{title:"TITLE1", field:"TITLE1"},
			{title:"RATING1", field:"RATING1"},
			{title:"TITLE2", field:"TITLE2"},
			{title:"RATING2", field:"RATING2"},
			{title:"TITLE3", field:"TITLE3"},
			{title:"RATING3", field:"RATING3"},
			{title:"TITLE4", field:"TITLE4"},
			{title:"RATING4", field:"RATING4"},
			{title:"TITLE5", field:"TITLE5"},
			{title:"RATING5", field:"RATING5"},
			{title:"TITLE6", field:"TITLE6"},
			{title:"RATING6", field:"RATING6"},
			{title:"TITLE7", field:"TITLE7"},
			{title:"RATING7", field:"RATING7"},
			{title:"PRICE_RANGE", field:"PRICE_RANGE"},
			{title:"CREATE_DATE", field:"CREATE_DATE"},
		],
		});
		table.on("rowClick", function(e, row){
			window.location.href = '/model4_amz_data?url='+row._row.data.URL+'&&cluster='+row._row.data.CLUSTER;
		});
	</script>
</body>
</html>
